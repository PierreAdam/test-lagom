lagom.cluster.bootstrap.enabled = false
//lagom.cluster.join-self

akka {
  loglevel = DEBUG
  stdout-loglevel = DEBUG
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  actor {
    provider = "cluster"
  }

  cluster {
    seed-nodes = [
      "akka.tcp://account@192.168.1.97:2552",
      "akka.tcp://account@192.168.1.107:2552"
    ]
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      //        hostname = "127.0.0.1"
      //        port = 2553
      bind-hostname = "0.0.0.0"
    }
  }
}
