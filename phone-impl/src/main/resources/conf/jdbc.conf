# JDBC related configuration file.
# https://www.playframework.com/documentation/latest/ConfigFile


## JDBC Datasource
# https://www.playframework.com/documentation/latest/JavaDatabase
# ~~~~~
db {
  default {
    driver = "org.postgresql.Driver"
    driver = ${?JDBC_DEFAULT_DRIVER}
    driver = ${?PHONE_JDBC_DEFAULT_DRIVER}

    url = "jdbc:postgresql://127.0.0.1/lagom_phone?autoReconnect=true&ApplicationName=com.payintech.account"
    url = ${?JDBC_DEFAULT_URL}
    url = ${?PHONE_JDBC_DEFAULT_URL}

    username = "postgres"
    username = ${?JDBC_DEFAULT_USERNAME}
    username = ${?PHONE_JDBC_DEFAULT_USERNAME}

    password = "toor"
    password = ${?JDBC_DEFAULT_PASSWORD}
    password = ${?PHONE_JDBC_DEFAULT_PASSWORD}

    jndiName = DefaultDS
  }
}

# Defaults to use for each Akka persistence plugin
jdbc-defaults.slick {

  profile = "slick.jdbc.PostgresProfile$"

  # The driver to use
  #driver = "slick.driver.PostgresDriver$"

  # The JNDI name
  jndiName = "DefaultDS"
}

